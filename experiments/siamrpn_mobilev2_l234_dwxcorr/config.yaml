TRAIN:
  EPOCH: 20
  START_EPOCH: 0
  BATCH_SIZE: 16       # reduce if GPU memory limited
  NUM_WORKERS: 4       # speed up data loading
  BASE_LR: 0.005
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  PRINT_FREQ: 20
  GRAD_CLIP: 10.0

  LR:
    TYPE: log
    KWARGS:
      start_lr: 0.005
      end_lr: 0.0005
      epochs: 20

  LR_WARMUP:
    WARMUP: true
    TYPE: step
    EPOCH: 3
    KWARGS:
      start_lr: 0.001

BACKBONE:
    TYPE: "mobilenetv2"
    KWARGS:
        used_layers: [3, 5, 7]
        width_mult: 1.0    # smaller = faster
