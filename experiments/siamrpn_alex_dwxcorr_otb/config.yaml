META_ARC: "siamrpn_alex_dwxcorr"

# ---------------- Backbone ----------------
BACKBONE:
    TYPE: "alexnetlegacy"
    KWARGS:
        width_mult: 1.0
    PRETRAINED: True         # giữ bool
    PATH: "/kaggle/input/alexnet/model.pth"   # thêm key PATH cho đường dẫn
    
ADJUST:
  ADJUST: false

# ---------------- RPN ----------------
RPN:
  TYPE: 'DepthwiseRPN'
  KWARGS:
    anchor_num: 5
    in_channels: 256
    out_channels: 256

# ---------------- Mask ----------------
MASK:
  MASK: false

# ---------------- Anchor ----------------
ANCHOR:
  STRIDE: 8
  RATIOS: [0.33, 0.5, 1, 2, 3]
  SCALES: [8]
  ANCHOR_NUM: 5

# ---------------- Tracker ----------------
TRACK:
  TYPE: 'SiamRPNTracker'
  PENALTY_K: 0.16
  WINDOW_INFLUENCE: 0.40
  LR: 0.30
  EXEMPLAR_SIZE: 127
  INSTANCE_SIZE: 287
  BASE_SIZE: 0
  CONTEXT_AMOUNT: 0.5

# ---------------- Train ----------------
TRAIN:
  SEARCH_SIZE: 287           # khớp INSTANCE_SIZE
  EXEMPLAR_SIZE: 127
  OUTPUT_SIZE: 33            # tự tính: (INSTANCE_SIZE - EXEMPLAR_SIZE)//ANCHOR.STRIDE + 1
  BASE_LR: 0.005
  BATCH_SIZE: 8
  NUM_WORKERS: 4
  EPOCH: 10
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0005
  GRAD_CLIP: 10.0
  SNAPSHOT_DIR: /kaggle/working/snapshot
  LOG_DIR: /kaggle/working/log
